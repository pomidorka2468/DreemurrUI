<div class="archive-layout">
  <header class="archive-header">
    <div class="archive-actions">
      <button id="archiveRestoreBtn" class="btn btn-primary" data-lang="archive.restore">
        Restore
      </button>
      <button id="archiveRefreshBtn" class="btn btn-ghost" data-lang="archive.refresh">
        Refresh
      </button>
      <button id="archiveDeleteBtn" class="btn btn-danger" data-lang="archive.delete">
        Delete
      </button>
    </div>
  </header>

  <div class="archive-grid">
    <section class="panel archive-panel archive-filter-panel">
      <div class="archive-filter-row">
        <input
          id="archiveSearch"
          class="archive-input"
          type="search"
          placeholder="Search..."
          data-lang-placeholder="archive.search"
        />
        <select id="archiveTypeFilter" class="archive-select">
          <option value="all" data-lang="archive.type.all">All</option>
          <option value="chat" data-lang="archive.type.chat">Chat</option>
          <option value="story" data-lang="archive.type.story">Story</option>
          <option value="roleplay" data-lang="archive.type.rp">Roleplay</option>
        </select>
      </div>
      <div class="archive-list" id="archiveList" role="list"></div>
      <div class="archive-empty" id="archiveEmpty" data-lang="archive.empty" hidden>
        Nothing archived yet.
      </div>
    </section>

  </div>
</div>
