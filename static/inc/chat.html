<div class="chat-layout">
  <div class="chat-history" id="chatHistory">
  <!-- Here messages are generated -->
  </div>

  <form class="chat-input-bar" id="chatForm">
    <textarea
      id="prompt"
      class="chat-input"
      data-lang-placeholder="chat.placeholder"
      placeholder="Type your question"
    ></textarea>

    <div class="chat-input-controls">
      <button
        type="submit"
        class="send-btn"
        id="sendBtn"
        data-lang-aria-label="chat.send"
        data-lang-title="chat.send"
        title="Send"
      >
        <img src="/static/icons/send.svg" alt="" />
      </button>
    </div>
  </form>
</div>
