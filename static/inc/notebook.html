<div class="notebook-layout nb-phone-layout">
  <div class="nb-phone-body">
    <div class="nb-editor-shell nb-phone-editor">
      <textarea
        id="nbText"
        class="notebook-text"
        data-lang-placeholder="notebook.placeholder"
        placeholder="Write your story or notes here..."
      ></textarea>

      <div class="nb-token-counter">
        <span id="nbTokenCount" data-lang="notebook.tokens">0 tokens</span>
        <span aria-hidden="true"> Â· </span>
        <span id="nbWordCount">0 words</span>
      </div>
    </div>
  </div>

  <div class="nb-phone-actions">
    <button id="nbRevertBtn" class="nb-action-btn" title="Revert last AI action" data-lang="notebook.undo">
      Undo
    </button>
    <button id="nbStopBtn" class="nb-action-btn" title="Stop streaming" data-lang="notebook.stop">
      Stop
    </button>
    <button id="nbContinueBtn" class="nb-action-btn nb-action-primary" title="Continue" data-lang="notebook.continue">
      Generate
    </button>
  </div>
</div>
