<div class="notebook-layout nb-phone-layout">
  <div class="nb-phone-top">
    <div class="nb-tab-bar" role="tablist" aria-label="Notebook sections">
      <button class="nb-tab nb-tab-active" data-tab="generate" role="tab" aria-selected="true">
        Generate
      </button>
      <button class="nb-tab" data-tab="save" role="tab" aria-selected="false">
        Save / Load
      </button>
      <button class="nb-tab" data-tab="context" role="tab" aria-selected="false">
        Context
      </button>
      <button class="nb-tab" data-tab="guide" role="tab" aria-selected="false">
        Guide
      </button>
    </div>
  </div>

  <div class="nb-phone-body">
    <div class="nb-editor-shell nb-phone-editor">
      <textarea
        id="nbText"
        class="notebook-text"
        placeholder="Write your story or notes here..."
      ></textarea>

      <div class="nb-token-counter">
        <span id="nbTokenCount">0 tokens</span>
      </div>
    </div>
  </div>

  <div class="nb-phone-actions">
    <button id="nbRevertBtn" class="nb-action-btn" title="Revert last AI action">
      Undo
    </button>
    <button id="nbStopBtn" class="nb-action-btn" title="Stop streaming">
      Stop
    </button>
    <button id="nbContinueBtn" class="nb-action-btn nb-action-primary" title="Continue">
      Generate
    </button>
  </div>

  <div class="status-bar">
    <span id="nbStatus">Ready</span>
  </div>
</div>
